<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form th:action="@{/admin/editar-hotel}" th:object="${hotel}" method="POST" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">

        <div class="form-group my-2">
          <input type="text" class="form-control" name="name" placeholder="Nombre Hotel" />
        </div>

        <div class="form-group my-2">
          <input type="text" class="form-control"  name="location" placeholder="Direccion"  />
        </div>

        <div class="form-group my-2">
          <input type="file" class="form-control"  name="archivo"/>
        </div>



        <div class="form-group my-2">
          <button type="submit" class="btn btn-secondary form-control">Editar</button>
        </div>

      </form>
    </div>
  </div>
</div>


</body>
</html>
