<!-- FORMULARIO SOLO VISIBLE PARA USUARIO CON ROL DE ADMINISTRADOR !-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>
<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>

<div class="conteiner mt-5">
    <div class="row justify-content-center">

        <div class="col-4">
            <!--action es  donde va dirigido el formulario (como es una URL se pone @) ruta de la clase admin y el método savePeli que es el que va a guardarla !-->
            <!--object es  para el objeto que estamos guardando en el formulario. Devine el método "peliForm" con attributeName "pelicula"  !-->
            <!--method es  el método de envío  !-->
            <!--enctype "multipart/form-data" es para poder enviar archivos !-->
            <form th:action="@{/admin/save-bike}" th:object="${bike}" method="POST" enctype="multipart/form-data">
                <div class="form-group my-4">
                    <label>Fecha de compra</label>
                    <input type="date" placeholder="Fecha Compra" th:field="*{adquisitionDate}" class="form-control" />
                </div>

                <div class="form-group my-4">
                    <label>Modelo</label>
                    <input type="text" placeholder="Modelo" th:field="*{bikeModel}" class="form-control" />
                </div>

                <div class="form-group my-4">
                    <label>Hotel</label>

                    <option value=""></option>
                    

                </div>
                

                <div class="form-group">
                    <button type="submit"class="form-control btn btn-secondary" >Guardar Bici</button>
                </div>

                <!-- Mensaje en caso de guardar bicis !-->
                <div th:if="${biciGuardada != null}" th:text="${biciGuardada}"></div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
