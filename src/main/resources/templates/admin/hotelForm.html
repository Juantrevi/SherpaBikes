<!-- FORMULARIO SOLO VISIBLE PARA USUARIO CON ROL DE ADMINISTRADOR !-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>
<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>

<div class="conteiner mt-5">
    <div class="row justify-content-center">

        <div class="col-4">
            <!--action es  donde va dirigido el formulario (como es una URL se pone @) ruta de la clase admin y el método saveHotel que es el que va a guardarla !-->
            <!--object es  para el objeto que estamos guardando en el formulario. Devine el método "hotelForm" con attributeName "hotel"  !-->
            <!--method es  el método de envío  !-->
            <!--enctype "multipart/form-data" es para poder enviar archivos !-->
            <form th:action="@{/admin/save-hotel}" method="POST" enctype="multipart/form-data">
                <div class="form-group my-4">
                    <label>Nombre de Hotel</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre Hotel" />
                </div>

                <div class="form-group my-4">
                    <label>Dirección</label>
                    <input type="text" class="form-control"  name="location" placeholder="Direccion"  />
                </div>

                <div class="form-group my-4">
                    <label>Foto</label>
                    <input type="file" class="form-control"  name="archivo"/>
                </div>

                <!--
                               <div class="form-group my-4">
                                       <label>UserName</label>
                                       <input type="text" placeholder="Nombre Usuario" th:field="*{usuariohotel.usuario.username}" class="form-control" />
                               </div>

                              <div class="form-group my-4">
                                   <label>Contraseña</label>
                                   <input type="password" placeholder="Nombre Usuario" th:field="*{usuariohotel.usuario.password}" class="form-control" />
                                   <input type="hidden" th:field="*{usuariohotel.rol.rolNombre.ROLE_HOTEL}" />
                               </div>
               !-->
                <div class="form-group">
                    <button type="submit"class="form-control btn btn-secondary" >Guardar Hotel</button>
                </div>

                <!-- Mensaje en caso de guardar bicis !-->
                <div th:if="${hotelGuardado != null}" th:text="${hotelGuardado}"></div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
