<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<head th:replace="Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="Layouts/base-Layout :: nav"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">

            <h2>Bicicletas en hoteles</h2>

            <table class="table table-hover table-stripped text-center">

                <thead>
                <tr>Bike_Id</tr>
                </thead>

                <tbody>

                <tr th:each="b : ${listaBicis}">

                    <td th:text="${b.id}"></td>

                    <td th:text="${b.bikeModel}"></td>

                    <td th:text="${b.hotel.getName()}"></td>


                    <td>
                        <a class="btn btn-danger" th:href="@{'/bikes/delete-bike/' + ${b.id}}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>

                    <td>
                        <a class="btn btn-warning" th:href="@{'/bikes/editar-form/' + ${b.id}}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
</body>
</html>
