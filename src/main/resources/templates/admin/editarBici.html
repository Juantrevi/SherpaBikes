<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <form th:action="@{/bikes/editar-bici}" th:object="${bici}" method="POST" enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}">

                <div class="form-group my-2">
                    <input type="date" class="form-control" name="adquisitionDate" placeholder="Fecha adquisiciÃ³n" />
                </div>

                <div class="form-group my-2">
                    <input type="text" class="form-control"  name="bikeModel" placeholder="Modelo"  />
                </div>

                <div class="form-group my-2">

                    <select name="hotelid" id="hotelid">
                        <option th:each="h:${hotel}" th:text="${h.name}" th:value="${h.id}"></option>

                        
                    </select>
                    
                </div>



                <div class="form-group my-2">
                    <button type="submit" class="btn btn-secondary form-control">Editar</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
