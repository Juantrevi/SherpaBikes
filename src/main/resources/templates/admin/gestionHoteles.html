<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<head th:replace="Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="Layouts/base-Layout :: nav"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">

            <!-- MENSAJE FLASH!-->
            <div class="alert alert-success text-center" th:if="${hotelEliminado !=null}" th:text="${hotelEliminado}"></div>

            <table class="table table-hover table-stripped text-center">
                <tbody>

                <tr th:each="h : ${hotel}">
                    <td>
                        <img th:if="${h.picture != null}"th:src="@{'/foto/hotel/' + ${h.id}}" width="80" height="80" class="img-fluid rounded-1">
                    </td>

                    <td th:text="${h.name}"></td>

                    <td>
                        <a class="btn btn-danger" th:href="@{'/admin/delete-hotel/' + ${h.id}}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>

                    <td>
                        <a class="btn btn-warning" th:href="@{'/admin/editar-form/' + ${h.id}}">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                    </td>

                    <td>
                        <a class="btn btn-primary" th:href="@{'/hotel/add-bikes/' + ${h.id}}">
                            <i class="fas fa-plus-circle"></i>
                        </a>

                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
</body>
</html>
