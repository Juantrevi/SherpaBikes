<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form th:action="@{/bikes/save-bike/}" th:object="${bike}" method="post">

                <div class="form-group my-5">
                    <select class="form-select" th:field="*{hotel}">
                        <option
                                th:each="h : ${hoteles}"
                                th:text="${h.getName()}"
                                th:value="${h.getId()}">
                        </option>
                    </select>

                </div>

                <div class="form-group my-5">
                    <input type="text" th:value="*{bikeModel}" name="modelo" class="form-control" placeholder="Tipo de bici">
                </div>

                <div class="form-group my-5">
                    <input type="date" th:value="*{adquisitionDate}" name="compra" class="form-control" placeholder="Fecha Adquisicion">
                </div>


                <div class="form-group my-5">
                    <button class="btn btn-secondary form-control">Guardar</button>
                </div>

            </form>


        </div>
    </div>
</div>
</body>
</html>
