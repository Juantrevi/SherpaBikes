<!-- FORMULARIO SOLO VISIBLE PARA USUARIO CON ROL DE ADMINISTRADOR !-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="/Layouts/base-Layout :: head"></head>
<body>

<nav th:replace="/Layouts/base-Layout :: nav"></nav>

<div class="conteiner mt-5">
    <div class="row justify-content-center">

        <div class="col-4">
            <!--action es  donde va dirigido el formulario (como es una URL se pone @) ruta de la clase admin y el método saveHotel que es el que va a guardarla !-->
            <!--object es  para el objeto que estamos guardando en el formulario. Devine el método "hotelForm" con attributeName "hotel"  !-->
            <!--method es  el método de envío  !-->
            <!--enctype "multipart/form-data" es para poder enviar archivos !-->
            <form th:action="@{/turista/save-turist}" th:object="${turist}"  method="POST">
                <div class="form-group my-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre Turista" />
                </div>

                <div class="form-group my-4">
                    <label>Apellido</label>
                    <input type="text" class="form-control"  name="lastName" placeholder="Apellido"  />
                </div>

                <div class="form-group my-4">
                    <label>Nacionalidad</label>
                    <input type="text" class="form-control"  name="nationality" placeholder="Nacionalidad"  />
                </div>
<!--
                <div class="form-group my-4">
                    <label>Pasaporte</label>
                    <input type="text" class="form-control"  name="passportNumber" placeholder="Número de Pasaporte"  />
                </div>

                <div class="form-group my-4">
                    <label>Direccion</label>
                    <input type="text" class="form-control"  name="address" placeholder="Direccion"  />
                </div>

                <div class="form-group my-4">
                    <label>Email</label>
                    <input type="text" class="form-control"  name="email" placeholder="Correo Electrónico"  />
                </div>

                <div class="form-group my-4">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" class="form-control"  name="dob" placeholder="Fecha de Nacimiento"  />
                </div>

                <div class="form-group my-4">
                    <label>Celular</label>
                    <input type="number" class="form-control"  name="celPhoneNumber" placeholder="Celular(solo números)"  />
                </div>
!-->
                <div class="form-group">
                    <button type="submit"class="form-control btn btn-secondary" >Guardar Turista</button>
                </div>

                <!-- Mensaje en caso de guardar bicis !-->
                <div th:if="${turistaGuardado != null}" th:text="${turistaGuardado}"></div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
