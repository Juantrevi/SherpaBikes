<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
<head th:replace="Layouts/base-Layout :: head"></head>

<body>

<nav th:replace="Layouts/base-Layout :: nav"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">

            <h2>Bicicletas disponibles</h2>

            <table class="table table-hover table-stripped text-center">


                <tbody>

                <tr th:each="b : ${bicis}">

                    <td th:text="${b.id}"></td>

                    <td th:text="${b.bikeModel}"></td>

                    <td th:text="${b.hotel.getName()}"></td>

                    <p th:text="${hotel.get().getName()}"></p>



                    <td>
                        <form th:action="@{/bikes/set-hotel}" method="POST">
                            <input type="hidden" name="idBici" th:value="${b.getId()}">
                            <input type="hidden" name="idHotel" th:value="${hotel.get().getId()}">


                            <button type="submit">
                            GUARDAR
                            </button>

                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
</body>
</html>
